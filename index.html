<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Evaluation Insights</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      min-height: 1.2em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- PRE-LOGIN SECTION -->
  <div id="loginView">
    <h1>Route Evaluation Insights</h1>
    <p>Connect your OneDrive account to browse and evaluate route data.</p>
    <button id="connectBtn">Connect to OneDrive</button>
    <div id="loginMessage"></div>
  </div>

  <!-- POST-LOGIN SECTION -->
  <div id="appView" class="hidden">
    <h1>Welcome back!</h1>
    <p>You are now signed in and can begin evaluating your routes.</p>
    <button onclick="window.location.href='routes.html'">Access Routes</button>
    <div id="userInfo" style="margin-top: 1rem; font-size: 1rem; color: #444;"></div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: window.location.origin + window.location.pathname
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const connectBtn = document.getElementById("connectBtn");
    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");
    const userInfo = document.getElementById("userInfo");
    const loginMessage = document.getElementById("loginMessage");

    function showAppView(account) {
      loginView.classList.add("hidden");
      appView.classList.remove("hidden");
      userInfo.textContent = `Signed in as ${account.username}`;
    }

    connectBtn.addEventListener("click", async () => {
      connectBtn.disabled = true;
      connectBtn.textContent = "Connecting...";
      loginMessage.textContent = "";

      try {
        const response = await msalInstance.loginPopup({
          scopes: ["Files.Read.All", "User.Read"]
        });

        if (response && response.account) {
          msalInstance.setActiveAccount(response.account);
          showAppView(response.account);
        } else {
          loginMessage.textContent = "No account returned. Try again.";
          loginMessage.style.color = "red";
        }

      } catch (err) {
        console.error("Popup login failed:", err);
        loginMessage.textContent = "Login failed. See console.";
        loginMessage.style.color = "red";
      }

      connectBtn.disabled = false;
      connectBtn.textContent = "Connect to OneDrive";
    });

    // Auto-check for existing session
    window.addEventListener("DOMContentLoaded", () => {
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) {
        msalInstance.setActiveAccount(accounts[0]);
        showAppView(accounts[0]);
      }
    });
  </script>
</body>
</html>
