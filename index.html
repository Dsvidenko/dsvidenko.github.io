<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Evaluation Insights - Login</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: "https://dsvidenko.github.io/routes.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    function connectOneDrive() {
      console.log("Connect button clicked");
      msalInstance.loginRedirect({
        scopes: ["Files.Read.All", "User.Read"]
      });
    }
  </script>
</head>
<body>
  <h1>Route Evaluation Insights</h1>
  <p>
    Welcome! Click the button below to connect to OneDrive and start exploring routes.
  </p>
  <button onclick="connectOneDrive()">Connect to OneDrive</button>
</body>
</html>
