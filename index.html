<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Evaluation Insights - Login</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: green;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Route Evaluation Insights</h1>
  <p>
    Welcome to the Route Evaluation Insights tool. Click below to connect your OneDrive account and begin exploring shared routes.
  </p>
  <button id="connectBtn">Connect to OneDrive</button>
  <div id="message"></div>

  <script>
    (function() {
      const msalConfig = {
        auth: {
          clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
          redirectUri: window.location.origin + window.location.pathname
        }
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);
      const connectBtn = document.getElementById("connectBtn");
      const messageDiv = document.getElementById("message");

      // Protected variable to track login state
      let isLoggedIn = false;

      async function connectOneDrive() {
        try {
          const loginResponse = await msalInstance.loginPopup({
            scopes: ["Files.Read.All", "User.Read"]
          });

          msalInstance.setActiveAccount(loginResponse.account);
          isLoggedIn = true;  // update protected login state
          connectBtn.textContent = "Access Routes";
          messageDiv.textContent = "Login successful!";
          messageDiv.style.color = "green";

          // You can now check isLoggedIn internally to gate features
          console.log("User is logged in:", isLoggedIn);

        } catch (error) {
          console.error("Login failed:", error);
          messageDiv.textContent = "Login failed, please try again.";
          messageDiv.style.color = "red";
          isLoggedIn = false;
        }
      }

      connectBtn.addEventListener("click", connectOneDrive);

      // Expose a safe method to check login status within this scope
      window.checkLoginStatus = function() {
        return isLoggedIn;
      };
    })();
  </script>
</body>
</html>
