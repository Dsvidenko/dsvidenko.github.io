<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Evaluation Insights - Login</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: green;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Route Evaluation Insights</h1>
  <p>Connect your OneDrive account to access and evaluate route data.</p>
  <button id="connectBtn">Connect to OneDrive</button>
  <div id="message"></div>

  <script>
    (function () {
      const msalConfig = {
        auth: {
          clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
          redirectUri: window.location.href
        }
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);
      const connectBtn = document.getElementById("connectBtn");
      const messageDiv = document.getElementById("message");

      let isLoggedIn = false;

      connectBtn.addEventListener("click", async () => {
        connectBtn.disabled = true;
        connectBtn.textContent = "Connecting...";
        messageDiv.textContent = "";
        messageDiv.style.color = "green";

        try {
          console.log("Launching popup login...");
          const loginResponse = await msalInstance.loginPopup({
            scopes: ["Files.Read.All", "User.Read"]
          });

          if (loginResponse && loginResponse.account) {
            msalInstance.setActiveAccount(loginResponse.account);
            isLoggedIn = true;
            console.log("Login success:", loginResponse.account);
            connectBtn.textContent = "Access Routes";
            messageDiv.textContent = "Login successful!";
          } else {
            throw new Error("Login returned no account.");
          }
        } catch (err) {
          console.error("Login failed:", err);
          connectBtn.textContent = "Connect to OneDrive";
          messageDiv.textContent = "Login failed. Please try again.";
          messageDiv.style.color = "red";
        }

        connectBtn.disabled = false;
      });

      // Optional global access to login state (for later components)
      window.checkLoginStatus = () => isLoggedIn;
      // On page load
    window.addEventListener("DOMContentLoaded", async () => {
  const result = await msalInstance.handleRedirectPromise();
  if (result) {
    console.log("Redirect login result:", result);
    msalInstance.setActiveAccount(result.account);
    isLoggedIn = true;
    connectBtn.textContent = "Access Routes";
    messageDiv.textContent = "Login successful!";
  }
});

    })();
  </script>
</body>
</html>
