<!DOCTYPE html>
<html>
<head>
  <title>View Route</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    #map { height: 400px; margin-top: 20px; }
    #elevationChart { width: 100%; max-width: 600px; height: 300px; margin-top: 20px; }
    #backBtn {
      background-color: #0078d4;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    #backBtn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="window.location.href='routes.html'">‚Üê Back to Routes</button>
  <h1>Viewing Route</h1>
  <p id="routeName">Loading...</p>
  <div id="map"></div>
  <canvas id="elevationChart"></canvas>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <script type="module">
    const routeInfo = JSON.parse(localStorage.getItem("selectedRoute"));

    if (!routeInfo || !routeInfo.downloadUrl) {
      document.getElementById("routeName").textContent = "No route selected.";
      throw new Error("No route found in localStorage.");
    }

    document.getElementById("routeName").textContent = `Now viewing: ${routeInfo.name}`;

    async function loadRoute(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Fetch failed");

        const fileText = await res.text();

        if (routeInfo.name.endsWith(".geojson")) {
          const geojson = JSON.parse(fileText);
          renderMapWithGeoJSON(geojson);
          renderElevationFromGeoJSON(geojson);
        } else if (routeInfo.name.endsWith(".gpx")) {
          const parser = new DOMParser();
          const xml = parser.parseFromString(fileText, "application/xml");
          renderMapWithGPX(xml);
          renderElevationFromGPX(xml);
        } else {
          throw new Error("Unsupported file type.");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("routeName").textContent = "Failed to load route.";
      }
    }

    function renderMapWithGeoJSON(geojson) {
      const map = L.map("map").setView([47.6, -122.3], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      const layer = L.geoJSON(geojson).addTo(map);
      map.fitBounds(layer.getBounds());
    }

    function renderMapWithGPX(xml) {
      const map = L.map("map").setView([47.6, -122.3], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

      const trkpts = Array.from(xml.querySelectorAll("trkpt")).map(pt => [
        parseFloat(pt.getAttribute("lat")),
        parseFloat(pt.getAttribute("lon"))
      ]);

      const polyline = L.polyline(trkpts, { color: "blue" }).addTo(map);
      map.fitBounds(polyline.getBounds());
    }

    function renderElevationFromGeoJSON(geojson) {
      const coords = geojson.features[0]?.geometry?.coordinates || [];
      const elevations = coords.map(c => c[2] || 0);
      const distances = coords.map((_, i) => i);

      renderElevationChart(distances, elevations);
    }

    function renderElevationFromGPX(xml) {
      const trkpts = Array.from(xml.querySelectorAll("trkpt"));
      const elevations = trkpts.map(pt => parseFloat(pt.querySelector("ele")?.textContent || "0"));
      const distances = trkpts.map((_, i) => i);

      renderElevationChart(distances, elevations);
    }

    function renderElevationChart(x, y) {
      new Chart(document.getElementById("elevationChart"), {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Elevation",
            data: y,
            borderColor: "green",
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          }
        }
      });
    }

    loadRoute(routeInfo.downloadUrl);
  </script>
</body>
</html>
