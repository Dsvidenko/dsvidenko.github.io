<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
    }
    #elevationChart {
      width: 100%;
      height: 300px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h1 style="text-align:center;">Route Viewer</h1>
  <div id="map"></div>
  <canvas id="elevationChart"></canvas>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- toGeoJSON -->
  <script src="https://unpkg.com/@tmcw/togeojson"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get("file");

    if (!fileName) {
      document.body.innerHTML = "<h2 style='color: red;'>Error: Missing route file.</h2>";
      throw new Error("Missing route file");
    }

    const map = L.map('map').setView([47.6, -122.3], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    fetch(fileName)
      .then(res => res.text())
      .then(async (text) => {
        let geojson;
        if (fileName.endsWith(".gpx")) {
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "application/xml");
          geojson = toGeoJSON.gpx(xml);
        } else if (fileName.endsWith(".geojson") || fileName.endsWith(".json")) {
          geojson = JSON.parse(text);
        } else {
          throw new Error("Unsupported file type");
        }

        const route = L.geoJSON(geojson).addTo(map);
        map.fitBounds(route.getBounds());

        const elevation = [];
        const distance = [];

        let totalDist = 0;
        let prevLatLng = null;

        geojson.features.forEach(f => {
          if (f.geometry.type === "LineString") {
            f.geometry.coordinates.forEach((coord, i) => {
              const [lon, lat, ele] = coord;
              if (typeof ele === "number") elevation.push(ele);
              if (prevLatLng) {
                const currLatLng = L.latLng(lat, lon);
                totalDist += prevLatLng.distanceTo(currLatLng) / 1000;
              }
              distance.push(totalDist.toFixed(2));
              prevLatLng = L.latLng(lat, lon);
            });
          }
        });

        if (elevation.length > 0) {
          new Chart(document.getElementById("elevationChart").getContext("2d"), {
            type: "line",
            data: {
              labels: distance,
              datasets: [{
                label: "Elevation (m)",
                data: elevation,
                borderColor: "blue",
                backgroundColor: "lightblue",
                tension: 0.1,
              }],
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Distance (km)",
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: "Elevation (m)",
                  },
                },
              },
            },
          });
        } else {
          document.getElementById("elevationChart").remove();
        }
      })
      .catch(err => {
        document.body.innerHTML = `<h2 style="color: red;">Error loading route: ${err.message}</h2>`;
        console.error(err);
      });
  </script>
</body>
</html>
