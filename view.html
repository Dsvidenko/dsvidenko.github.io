<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Route Viewer - Route Evaluation Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #222;
    }
    #filename {
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      background: #0078d4;
      color: white;
    }
    #content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    #map {
      flex: 2;
      height: 100%;
    }
    #elevation {
      flex: 1;
      height: 100%;
      border-left: 2px solid #ddd;
      background: #f9f9f9;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #error {
      padding: 1rem;
      color: red;
      font-weight: bold;
      text-align: center;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="filename">Loading route...</div>
  <div id="content">
    <div id="map"></div>
    <div id="elevation"></div>
  </div>
  <div id="error" style="display:none;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GPX parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

  <!-- Leaflet Elevation (for GPX) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.css"
  />
  <script src="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.js"></script>

  <script>
    // Helper to get query param
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const routeUrl = getQueryParam("route");
    const fileName = getQueryParam("name") || "";

    const errorEl = document.getElementById("error");
    const mapEl = document.getElementById("map");
    const elevationEl = document.getElementById("elevation");
    const filenameEl = document.getElementById("filename");

    if (!routeUrl) {
      showError("Missing route URL.");
      filenameEl.textContent = "";
    } else {
      filenameEl.textContent = decodeURIComponent(fileName) || "Unknown file";

      const lowerName = fileName.toLowerCase();

      if (lowerName.endsWith(".gpx")) {
        loadGPX(routeUrl);
      } else if (lowerName.endsWith(".geojson") || lowerName.endsWith(".json")) {
        loadGeoJSON(routeUrl);
      } else {
        showError(`Unsupported file type: ${fileName}`);
        filenameEl.textContent = "";
      }
    }

    function showError(message) {
      errorEl.style.display = "block";
      errorEl.textContent = message;
      mapEl.style.display = "none";
      elevationEl.style.display = "none";
    }

    function loadGPX(url) {
      elevationEl.style.display = "block";
      mapEl.style.display = "block";
      errorEl.style.display = "none";

      const map = L.map("map").setView([0, 0], 2);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      fetch(url)
        .then((res) => {
          if (!res.ok) throw new Error("Failed to load GPX file");
          return res.text();
        })
        .then((gpxText) => {
          const parser = new DOMParser();
          const gpxDoc = parser.parseFromString(gpxText, "application/xml");
          const geojson = toGeoJSON.gpx(gpxDoc);

          const geojsonLayer = L.geoJSON(geojson, {
            style: { color: "#0078d4", weight: 4 },
          }).addTo(map);

          map.fitBounds(geojsonLayer.getBounds());

          // Elevation control
          const elevationControl = L.control.elevation({
            theme: "lime-theme",
            width: 300,
            height: 150,
            margins: { top: 10, right: 20, bottom: 30, left: 50 },
            useHeightIndicator: true,
            interpolation: "linear",
            hoverNumber: {
              decimalsX: 3,
              decimalsY: 0,
            },
            collapsed: false,
          });

          elevationControl.addTo(elevationEl);

          elevationControl.loadGeoJSON(geojson);
        })
        .catch((err) => {
          showError("Failed to load GPX file: " + err.message);
          filenameEl.textContent = "";
        });
    }

    function loadGeoJSON(url) {
      elevationEl.style.display = "none";
      mapEl.style.display = "block";
      errorEl.style.display = "none";

      const map = L.map("map").setView([0, 0], 2);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      fetch(url)
        .then((res) => {
          if (!res.ok) throw new Error("Failed to load GeoJSON file");
          return res.json();
        })
        .then((geojson) => {
          const geojsonLayer = L.geoJSON(geojson, {
            style: { color: "#0078d4", weight: 4 },
          }).addTo(map);

          map.fitBounds(geojsonLayer.getBounds());
        })
        .catch((err) => {
          showError("Failed to load GeoJSON file: " + err.message);
          filenameEl.textContent = "";
        });
    }
  </script>
</body>
</html>
