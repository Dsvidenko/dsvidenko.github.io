<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Route Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      height: 60%;
    }
    #chart-container {
      height: 40%;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart-container">
    <canvas id="elevationChart"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    async function fetchAndRenderRoute() {
      const route = getQueryParam("route");
      if (!route) {
        alert("Missing route id");
        return;
      }

      const response = await fetch(route);
      const blob = await response.blob();

      let geojson;

      if (route.toLowerCase().endsWith(".gpx")) {
        const text = await blob.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        geojson = toGeoJSON.gpx(xml);
      } else if (route.toLowerCase().endsWith(".geojson")) {
        geojson = await response.json();
      } else {
        alert("Unsupported file type.");
        return;
      }

      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
      }).addTo(map);

      const geoLayer = L.geoJSON(geojson);
      geoLayer.addTo(map);
      map.fitBounds(geoLayer.getBounds());

      // Extract elevation data
      const elevationData = [];
      geojson.features.forEach((feature) => {
        const coords = feature.geometry.coordinates;
        coords.forEach(([lon, lat, ele]) => {
          if (typeof ele === "number") {
            elevationData.push(ele);
          }
        });
      });

      if (elevationData.length > 0) {
        const ctx = document.getElementById("elevationChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: elevationData.map((_, i) => i),
            datasets: [
              {
                label: "Elevation (m)",
                data: elevationData,
                fill: true,
                borderColor: "blue",
                backgroundColor: "rgba(0, 0, 255, 0.1)"
              }
            ]
          },
          options: {
            scales: {
              x: { display: false },
              y: { title: { display: true, text: "Elevation (m)" } }
            }
          }
        });
      }
    }

    fetchAndRenderRoute();
  </script>
</body>
</html>
