<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Routes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList">Loading routes...</ul>

  <script>
    async function loadRoutes() {
      const listEl = document.getElementById("routesList");
      listEl.innerHTML = "Loading routes...";

      const token = localStorage.getItem("access_token");
      if (!token) {
        listEl.innerHTML = "<li>You must log in to view routes.</li>";
        return;
      }

      // Replace these with your actual shared folder info (or parse from a link)
      const sharedItemUrl = encodeURIComponent("https://1drv.ms/u/s!your_shared_link_here");
      const apiUrl = `https://graph.microsoft.com/v1.0/shares/u!${sharedItemUrl}/driveItem?$expand=children`;

      try {
        const res = await fetch(apiUrl, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const files = data.children || [];

        if (files.length === 0) {
          listEl.innerHTML = "<li>No routes found in folder.</li>";
          return;
        }

        listEl.innerHTML = "";

        files.forEach(file => {
          if (!file.name.endsWith(".gpx") && !file.name.endsWith(".geojson")) return;

          const li = document.createElement("li");
          li.textContent = file.name;

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";

          viewBtn.onclick = () => {
            localStorage.setItem("selectedRoute", JSON.stringify({
              name: file.name,
              id: file.id,
              downloadUrl: file["@microsoft.graph.downloadUrl"]
            }));
            window.location.href = "view.html";
          };

          li.appendChild(viewBtn);
          listEl.appendChild(li);
        });

      } catch (err) {
        console.error("Failed to load routes:", err);
        listEl.innerHTML = "<li>Failed to load routes.</li>";
      }
    }

    loadRoutes();
  </script>
</body>
</html>
