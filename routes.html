<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Routes - Route Evaluation Insights</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0078d4;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.25s ease;
    }

    li:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .route-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      word-break: break-word;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 120, 212, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 15px rgba(0, 95, 163, 0.6);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList"></ul>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const files = [
        { id: "123", name: "route1.gpx", downloadUrl: "routes/route1.gpx" },
        { id: "456", name: "route2.geojson", downloadUrl: "routes/route2.geojson" },
      ];

      const listEl = document.getElementById("routesList");
      if (!listEl) {
        console.error("routesList element not found");
        return;
      }

      files.forEach(file => {
        const routeParam = encodeURIComponent(file.downloadUrl || file.name);

        const li = document.createElement("li");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = file.name;
        nameSpan.classList.add("route-name");

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View";
        viewBtn.onclick = () => {
          window.location.href = `view.html?route=${routeParam}`;
        };

        li.appendChild(nameSpan);
        li.appendChild(viewBtn);
        listEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
