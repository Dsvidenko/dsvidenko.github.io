<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Routes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList">Loading routes...</ul>

  <script>
    async function loadRoutes() {
      const listEl = document.getElementById("routesList");
      listEl.innerHTML = "Loading routes...";

      try {
        // Replace this URL with your real API that returns a list of files
        const res = await fetch("routes/files.json");
        const files = await res.json();

        if (!Array.isArray(files) || files.length === 0) {
          listEl.innerHTML = "<li>No routes available.</li>";
          return;
        }

        listEl.innerHTML = "";

        files.forEach(file => {
          const li = document.createElement("li");
          li.textContent = file.name;

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";

          viewBtn.onclick = () => {
            // Save full file info to localStorage
            localStorage.setItem("selectedRoute", JSON.stringify(file));
            window.location.href = "view.html";
          };

          li.appendChild(viewBtn);
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load routes:", err);
        listEl.innerHTML = "<li>Failed to load routes.</li>";
      }
    }

    loadRoutes();
  </script>
</body>
</html>
