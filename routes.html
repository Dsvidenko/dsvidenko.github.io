<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Routes - Route Evaluation Insights</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0078d4;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    #statusMessage {
      text-align: center;
      margin-bottom: 1rem;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.25s ease;
    }

    li:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .route-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      word-break: break-word;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 120, 212, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 15px rgba(0, 95, 163, 0.6);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Your OneDrive Routes</h1>
  <div id="statusMessage">Loading your routes...</div>
  <ul id="routesList"></ul>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: window.location.origin + window.location.pathname
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const statusMessage = document.getElementById("statusMessage");
    const listEl = document.getElementById("routesList");

    async function fetchFiles(accessToken) {
      const graphEndpoint = "https://graph.microsoft.com/v1.0/me/drive/root/children";

      const res = await fetch(graphEndpoint, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });

      if (!res.ok) {
        throw new Error(`Graph API error: ${res.status} ${res.statusText}`);
      }

      const data = await res.json();
      return data.value
        .filter(file => file.name.match(/\.(gpx|geojson)$/i))
        .map(file => ({
          id: file.id,
          name: file.name,
          downloadUrl: file["@microsoft.graph.downloadUrl"]
        }));
    }

    async function main() {
      try {
        // Check for signed in account
        let account = msalInstance.getActiveAccount();
        if (!account) {
          // Try to get account from cache (if redirected here post-login)
          const currentAccounts = msalInstance.getAllAccounts();
          if (currentAccounts.length === 0) {
            // No account, redirect to login page or index
            statusMessage.textContent = "Not signed in. Redirecting to login...";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
            return;
          }
          account = currentAccounts[0];
          msalInstance.setActiveAccount(account);
        }

        // Acquire token silently
        const response = await msalInstance.acquireTokenSilent({
          scopes: ["Files.Read.All"],
          account: account
        });

        const files = await fetchFiles(response.accessToken);

        if (files.length === 0) {
          statusMessage.textContent = "No .gpx or .geojson routes found in your OneDrive.";
          return;
        }

        statusMessage.textContent = `Found ${files.length} routes:`;

        files.forEach(file => {
          const routeParam = encodeURIComponent(file.downloadUrl);

          const li = document.createElement("li");

          const nameSpan = document.createElement("span");
          nameSpan.textContent = file.name;
          nameSpan.classList.add("route-name");

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";
          viewBtn.onclick = () => {
            window.location.href = `view.html?route=${routeParam}`;
          };

          li.appendChild(nameSpan);
          li.appendChild(viewBtn);
          listEl.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        statusMessage.textContent = "Error loading routes: " + err.message;
      }
    }

    main();
  </script>
</body>
</html>
