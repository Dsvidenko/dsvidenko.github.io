  <h1>Select a Route</h1>
  <ul id="routesList"></ul>
  <div class="error" id="errorMsg"></div>
  <ul id="fileList"></ul>
  <div id="error" class="error"></div>

  <script>
    const token = localStorage.getItem("access_token");
    const errorMsg = document.getElementById("errorMsg");
    const listEl = document.getElementById("routesList");

    if (!token) {
      errorMsg.textContent = "Access token not found. Please log in again.";
      throw new Error("No access token.");
    }
    const token = sessionStorage.getItem('access_token');
    const fileListEl = document.getElementById('fileList');
    const errorEl = document.getElementById('error');

    async function fetchFiles() {
    async function fetchAndListFiles() {
      try {
        // Optional: specify a folder path instead of root
        const res = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root/children`, {

          headers: {
            Authorization: `Bearer ${token}`
          }
        const res = await fetch('https://graph.microsoft.com/v1.0/me/drive/root/children', {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) {
          throw new Error("Failed to load routes.");
        }

        if (!res.ok) throw new Error(`Graph API error: ${res.status}`);
        const data = await res.json();
        const files = data.value.filter(file =>
          file.name.endsWith(".gpx") || file.name.endsWith(".geojson")
        );

        if (files.length === 0) {
          errorMsg.textContent = "No route files found.";
          return;
        }
        const routeFiles = [];

        files.forEach(file => {
          const li = document.createElement("li");
          li.textContent = file.name;
        for (const item of data.value) {
          if (item.folder) {
            // Traverse into folders
            const subRes = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${item.id}/children`, {
              headers: { Authorization: `Bearer ${token}` }
            });
            const subData = await subRes.json();

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";

          viewBtn.onclick = () => {
            localStorage.setItem("selectedRoute", JSON.stringify({
              name: file.name,
              downloadUrl: file["@microsoft.graph.downloadUrl"]
            }));
            window.location.href = "view.html";
          };
            for (const file of subData.value) {
              if (file.name.endsWith('.gpx') || file.name.endsWith('.geojson')) {
                routeFiles.push(file);
              }
            }
          } else if (item.name.endsWith('.gpx') || item.name.endsWith('.geojson')) {
            routeFiles.push(item);
          }
        }

          li.appendChild(viewBtn);
          listEl.appendChild(li);
        });
        if (routeFiles.length === 0) {
          errorEl.textContent = 'No route files found in your OneDrive.';
        } else {
          routeFiles.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span>${file.name}</span>
              <button onclick="viewRoute('${file.id}', '${file.name.replace(/'/g, "\'")}')">View</button>
            `;
            fileListEl.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Failed to load routes.";
        errorEl.textContent = 'Failed to load routes: ' + err.message;
      }
    }

    fetchFiles();
    function viewRoute(id, name) {
      localStorage.setItem('selected_file_id', id);
      localStorage.setItem('selected_file_name', name);
      window.location.href = 'view.html';
    }

    fetchAndListFiles();
  </script>
