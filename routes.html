<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Routes List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    button {
      margin-left: 1rem;
      padding: 0.4rem 0.8rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList"></ul>

  <script>
    // MOCK: Replace with your actual list from OneDrive API
    const files = [
      { id: "123", name: "route1.gpx", downloadUrl: "routes/route1.gpx" },
      { id: "456", name: "route2.geojson", downloadUrl: "routes/route2.geojson" },
      // ...
    ];

    const listEl = document.getElementById("routesList");

    files.forEach(file => {
      // Use downloadUrl or file name in query parameter (must be accessible from view.html)
      const routeParam = encodeURIComponent(file.downloadUrl || file.name);

      const li = document.createElement("li");
      li.textContent = file.name;

      const viewBtn = document.createElement("button");
      viewBtn.textContent = "View";
      viewBtn.onclick = () => {
        window.location.href = `view.html?route=${routeParam}`;
      };

      li.appendChild(viewBtn);
      listEl.appendChild(li);
    });
  </script>
</body>
</html>
