<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Viewer</title>
</head>
<body>
  <h1>Route Viewer</h1>
  <div id="status">Loading...</div>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: "https://dsvidenko.github.io/routes.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    window.addEventListener("DOMContentLoaded", async () => {
      console.log("MSAL loaded");
      document.getElementById("status").textContent = "Starting redirect handler...";

      try {
        const result = await msalInstance.handleRedirectPromise();
        console.log("Redirect result:", result);

        if (result) {
          msalInstance.setActiveAccount(result.account);
        }

        const account = msalInstance.getActiveAccount() || msalInstance.getAllAccounts()[0];
        if (!account) {
          document.getElementById("status").textContent = "No signed in account.";
          return;
        }

        msalInstance.setActiveAccount(account);
        const response = await msalInstance.acquireTokenSilent({
          scopes: ["Files.Read.All", "User.Read"]
        });

        const token = response.accessToken;
        document.getElementById("status").textContent = "Logged in successfully.";
        console.log("Access Token:", token);

      } catch (err) {
        console.error("Redirect/login error:", err);
        document.getElementById("status").textContent = "Error logging in.";
      }
    });
  </script>
</body>
</html>
