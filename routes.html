<!DOCTYPE html>
<html>
<head>
  <title>Routes</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList"></ul>

  <script>
    // This list should be dynamically filled using OneDrive API or your source
    const files = [
      { name: "route1.gpx", downloadUrl: "routes/route1.gpx" },
      { name: "route2.geojson", downloadUrl: "routes/route2.geojson" }
    ];

    const listEl = document.getElementById("routesList");

    files.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;

      const viewBtn = document.createElement("button");
      viewBtn.textContent = "View";
      viewBtn.onclick = () => {
        // Save to localStorage
        localStorage.setItem("selectedRoute", JSON.stringify(file));
        window.location.href = "view.html";
      };

      li.appendChild(viewBtn);
      listEl.appendChild(li);
    });
  </script>
</body>
</html>
