<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Routes List</title>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList"></ul>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const files = [
        { id: "123", name: "route1.gpx", downloadUrl: "routes/route1.gpx" },
        { id: "456", name: "route2.geojson", downloadUrl: "routes/route2.geojson" },
      ];

      const listEl = document.getElementById("routesList");
      if (!listEl) {
        console.error("routesList element not found");
        return;
      }

      files.forEach(file => {
        const routeParam = encodeURIComponent(file.downloadUrl || file.name);

        const li = document.createElement("li");
        li.textContent = file.name;

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View";
        viewBtn.onclick = () => {
          window.location.href = `view.html?route=${routeParam}`;
        };

        li.appendChild(viewBtn);
        listEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
