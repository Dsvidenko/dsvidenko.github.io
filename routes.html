<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Evaluation Insights - Routes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2rem auto;
      max-width: 720px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    ul#routesList {
      list-style: none;
      padding: 0;
    }
    li.route-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      margin-bottom: 0.7rem;
      border-radius: 6px;
      background: #f9f9f9;
      font-weight: 600;
    }
    button.view-btn {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.view-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Your Routes</h1>
  <ul id="routesList">
    <!-- Populated dynamically -->
  </ul>

  <script>
    // Mock files from OneDrive API (replace with real API fetch)
    const files = [
      { id: "123", name: "route1.gpx", downloadUrl: "https://example.com/routes/route1.gpx" },
      { id: "456", name: "route2.geojson", downloadUrl: "https://example.com/routes/route2.geojson" },
      { id: "789", name: "route3.gpx", downloadUrl: "https://example.com/routes/route3.gpx" },
    ];

    const routesListEl = document.getElementById("routesList");

    function addRouteItem(file) {
      const li = document.createElement('li');
      li.className = 'route-item';
      li.textContent = file.name;

      const btn = document.createElement('button');
      btn.className = 'view-btn';
      btn.textContent = 'View';

      btn.onclick = () => {
        // Store selected route in localStorage
        localStorage.setItem('selectedRoute', JSON.stringify(file));
        // Redirect to view page
        window.location.href = 'view.html';
      };

      li.appendChild(btn);
      routesListEl.appendChild(li);
    }

    function loadRoutes() {
      routesListEl.innerHTML = '';
      for (const file of files) {
        addRouteItem(file);
      }
    }

    loadRoutes();
  </script>
</body>
</html>
