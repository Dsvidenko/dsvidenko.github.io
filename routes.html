<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Route Viewer - Debug</title>
</head>
<body>
  <h1>Route Viewer Debug</h1>
  <div id="log">Initializing...</div>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script>
    const log = (msg) => {
      console.log(msg);
      document.getElementById("log").innerHTML += `<br/>${msg}`;
    };

    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: "https://dsvidenko.github.io/routes.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    window.addEventListener("DOMContentLoaded", async () => {
      log("MSAL loaded, handling redirect...");

      try {
        const result = await msalInstance.handleRedirectPromise();
        log("Redirect result received.");
        
        if (result) {
          log("Login success. Setting active account.");
          msalInstance.setActiveAccount(result.account);
        } else {
          const accounts = msalInstance.getAllAccounts();
          if (accounts.length > 0) {
            log("Using cached account.");
            msalInstance.setActiveAccount(accounts[0]);
          } else {
            log("❌ No account found after redirect.");
            return;
          }
        }

        log("Trying to acquire token silently...");

        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["Files.Read.All", "User.Read"]
        });

        log("✅ Token acquired!");
        console.log("Access token:", tokenResponse.accessToken);

      } catch (err) {
        log("❌ Error during redirect or token: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
