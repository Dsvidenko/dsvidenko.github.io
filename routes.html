<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Routes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #0078D4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h1>Available Routes</h1>
  <ul id="routesList"></ul>

  <script>
    const sampleFiles = [
      { name: "mountain-trail.gpx", type: "gpx" },
      { name: "river-path.geojson", type: "geojson" },
      { name: "forest-walk.gpx", type: "gpx" }
    ];

    const routesList = document.getElementById("routesList");

    sampleFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;

      const viewBtn = document.createElement("button");
      viewBtn.textContent = "View";
      viewBtn.onclick = () => {
        // Encode file name to pass it via URL
        const encodedName = encodeURIComponent(file.name);
        window.location.href = `view.html?file=${encodedName}`;
      };

      li.appendChild(viewBtn);
      routesList.appendChild(li);
    });
  </script>
</body>
</html>
