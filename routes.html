<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Route Viewer</title>
</head>
<body>
  <h1>Welcome to Route Viewer</h1>
  <div id="file-list">Loading OneDrive files...</div>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
        redirectUri: "https://dsvidenko.github.io/routes.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function init() {
      try {
        const result = await msalInstance.handleRedirectPromise();

        if (result) {
          console.log("Redirect login complete:", result);
          msalInstance.setActiveAccount(result.account);
        } else {
          console.log("No redirect result. Checking cached accounts...");
          const accounts = msalInstance.getAllAccounts();
          if (accounts.length > 0) {
            msalInstance.setActiveAccount(accounts[0]);
          } else {
            document.getElementById("file-list").textContent = "Not signed in.";
            return;
          }
        }

        // Now you're signed in â€” get token
        const response = await msalInstance.acquireTokenSilent({
          scopes: ["Files.Read.All", "User.Read"]
        });

        const accessToken = response.accessToken;
        console.log("Access token:", accessToken);

        // Optional: Show success
        document.getElementById("file-list").textContent = "Logged in successfully.";

      } catch (err) {
        console.error("Error during redirect handling:", err);
        document.getElementById("file-list").textContent = "Error logging in.";
      }
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
