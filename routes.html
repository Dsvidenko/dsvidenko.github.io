<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Viewer - Route Evaluation Insights</title>

  <!-- MSAL for auth -->
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>

  <!-- Leaflet for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js for elevation graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- to parse GPX files -->
  <script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/dist/togeojson.min.js"></script>


  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 1rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #fileList {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    #fileList li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #fileList li:last-child {
      border-bottom: none;
    }

    #fileList button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    #fileList button:hover {
      background-color: #005fa3;
    }

    #viewer {
      display: flex;
      flex: 1;
      gap: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      padding: 1rem;
      min-height: 400px;
    }

    #map {
      flex: 2;
      height: 100%;
      border-radius: 6px;
    }

    #elevationChartContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 1rem;
    }

    #elevationChart {
      width: 100%;
      height: 300px;
    }

    #loading, #error {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Your Route Files</h1>
  <div id="loading">Loading files...</div>
  <ul id="fileList" class="hidden"></ul>
  <div id="error"></div>

  <div id="viewer" class="hidden">
    <div id="map"></div>
    <div id="elevationChartContainer">
      <canvas id="elevationChart"></canvas>
    </div>
  </div>

<script>
  const msalConfig = {
    auth: {
      clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
      redirectUri: window.location.origin + '/index.html'
    }
  };
  const msalInstance = new msal.PublicClientApplication(msalConfig);
  const loading = document.getElementById('loading');
  const errorDiv = document.getElementById('error');
  const fileList = document.getElementById('fileList');
  const viewer = document.getElementById('viewer');

  let map, routeLayer, elevationChart;

  async function getToken() {
    const accounts = msalInstance.getAllAccounts();
    if (accounts.length === 0) {
      errorDiv.textContent = "No user signed in. Redirecting to login...";
      setTimeout(() => window.location.href = "/index.html", 2500);
      return null;
    }
    const account = accounts[0];
    msalInstance.setActiveAccount(account);

    try {
      const response = await msalInstance.acquireTokenSilent({
        scopes: ["Files.Read.All", "User.Read"],
        account: account
      });
      return response.accessToken;
    } catch (e) {
      try {
        const response = await msalInstance.acquireTokenPopup({
          scopes: ["Files.Read.All", "User.Read"]
        });
        return response.accessToken;
      } catch (err) {
        errorDiv.textContent = "Failed to acquire token. Please login again.";
        setTimeout(() => window.location.href = "/index.html", 3000);
        return null;
      }
    }
  }

  async function fetchFiles(token) {
    loading.textContent = "Fetching your OneDrive files...";
    const endpoint = "https://graph.microsoft.com/v1.0/me/drive/root/children";

    try {
      const res = await fetch(endpoint, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);

      const data = await res.json();

      const relevantFiles = data.value.filter(f => f.file && /\.(gpx|geojson)$/i.test(f.name));
      if (relevantFiles.length === 0) {
        loading.textContent = "No .gpx or .geojson files found in your OneDrive root.";
        return;
      }

      loading.classList.add('hidden');
      fileList.classList.remove('hidden');
      fileList.innerHTML = '';

      relevantFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;

        const btn = document.createElement('button');
        btn.type = 'button'; // Prevent default submit/download
        btn.textContent = "View";
        btn.addEventListener('click', (e) => {
          e.preventDefault(); // Just in case
          loadRoute(file);
        });

        li.appendChild(btn);
        fileList.appendChild(li);
      });
    } catch (err) {
      loading.classList.add('hidden');
      errorDiv.textContent = "Failed to fetch files: " + err.message;
    }
  }

  async function loadRoute(file) {
    errorDiv.textContent = "";
    viewer.classList.remove('hidden');

    if (!map) {
      map = L.map('map').setView([47.6062, -122.3321], 10);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
    }

    if (routeLayer) {
      map.removeLayer(routeLayer);
    }

    loading.textContent = "Loading route: " + file.name;
    loading.classList.remove('hidden');

    try {
      const fileData = await fetch(file["@microsoft.graph.downloadUrl"]).then(res => res.text());

      let geojson;

      if (file.name.toLowerCase().endsWith('.gpx')) {
        // Parse GPX to GeoJSON using togeojson library
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(fileData, "application/xml");
        geojson = toGeoJSON.gpx(xmlDoc);
      } else if (file.name.toLowerCase().endsWith('.geojson')) {
        geojson = JSON.parse(fileData);
      } else {
        throw new Error("Unsupported file format");
      }

      if (!geojson.features || geojson.features.length === 0) {
        throw new Error("No features found in the route data");
      }

      // Add route layer to map
      routeLayer = L.geoJSON(geojson, {
        style: { color: "#0078d4", weight: 4 }
      }).addTo(map);

      map.fitBounds(routeLayer.getBounds());

      loading.classList.add('hidden');

      // Extract elevation data for chart
      const elevations = [];

      geojson.features.forEach(feature => {
        if (feature.geometry.type === "LineString") {
          feature.geometry.coordinates.forEach(coord => {
            if (coord.length >= 3) {
              elevations.push(coord[2]);
            }
          });
        } else if (feature.geometry.type === "MultiLineString") {
          feature.geometry.coordinates.forEach(line => {
            line.forEach(coord => {
              if (coord.length >= 3) elevations.push(coord[2]);
            });
          });
        }
      });

      if (elevations.length === 0) {
        errorDiv.textContent = "No elevation data found in this route.";
        if (elevationChart) {
          elevationChart.destroy();
          elevationChart = null;
        }
        return;
      }

      renderElevationChart(elevations);

    } catch (err) {
      loading.classList.add('hidden');
      errorDiv.textContent = "Error loading route: " + err.message;
    }
  }

  function renderElevationChart(elevations) {
    const ctx = document.getElementById('elevationChart').getContext('2d');

    if (elevationChart) {
      elevationChart.destroy();
    }

    elevationChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: elevations.map((_, i) => i + 1),
        datasets: [{
          label: 'Elevation (meters)',
          data: elevations,
          fill: true,
          borderColor: '#0078d4',
          backgroundColor: 'rgba(0, 120, 212, 0.3)',
          pointRadius: 0,
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true, title: { display: true, text: 'Point Index' } },
          y: { display: true, title: { display: true, text: 'Elevation (m)' } }
        },
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        }
      }
    });
  }

  (async () => {
    const token = await getToken();
    if (token) {
      await fetchFiles(token);
    }
  })();

</script>
</body>
</html>
