<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Files - Route Evaluation Insights</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; }
    #fileList {
      list-style: none;
      padding: 0;
    }
    #fileList li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #fileList li button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    #fileList li button:hover {
      background-color: #005fa3;
    }
    #loading, #error, #debug {
      text-align: center;
      margin-top: 1rem;
    }
    #error { color: red; }
    #debug {
      font-size: 0.8rem;
      color: gray;
      white-space: pre-wrap;
      text-align: left;
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Your Route Files</h1>
  <div id="loading">Loading...</div>
  <ul id="fileList" class="hidden"></ul>
  <div id="error"></div>
  <div id="debug"></div>

<script>
  const msalConfig = {
    auth: {
      clientId: "bea6e2a8-6d4d-47fd-b009-51977da0cf17",
      redirectUri: window.location.origin + '/index.html'
    }
  };

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  const loading = document.getElementById("loading");
  const errorDiv = document.getElementById("error");
  const debugDiv = document.getElementById("debug");
  const fileList = document.getElementById("fileList");

  function logDebug(msg) {
    console.log(msg);
    debugDiv.textContent += msg + "\n";
  }

  async function getToken() {
    const accounts = msalInstance.getAllAccounts();
    if (accounts.length === 0) {
      errorDiv.textContent = "No user signed in. Redirecting to login...";
      setTimeout(() => window.location.href = "/index.html", 2500);
      return null;
    }
    const account = accounts[0];
    msalInstance.setActiveAccount(account);

    try {
      const response = await msalInstance.acquireTokenSilent({
        scopes: ["Files.Read.All", "User.Read"],
        account: account
      });
      logDebug("Token acquired silently.");
      return response.accessToken;
    } catch (e) {
      logDebug("Silent token acquisition failed: " + e);
      try {
        const response = await msalInstance.acquireTokenPopup({
          scopes: ["Files.Read.All", "User.Read"]
        });
        logDebug("Token acquired via popup.");
        return response.accessToken;
      } catch (err) {
        errorDiv.textContent = "Failed to acquire token. Please login again.";
        logDebug("Popup token acquisition failed: " + err);
        setTimeout(() => window.location.href = "/index.html", 3000);
        return null;
      }
    }
  }

  async function fetchFiles(token) {
    loading.textContent = "Fetching your OneDrive files...";
    const endpoint = "https://graph.microsoft.com/v1.0/me/drive/root/children";

    try {
      const res = await fetch(endpoint, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);

      const data = await res.json();
      logDebug("Graph API response received.");

      const relevantFiles = data.value.filter(f => f.file && /\.(gpx|geojson)$/i.test(f.name));
      if (relevantFiles.length === 0) {
        loading.textContent = "No .gpx or .geojson files found in your OneDrive root.";
        return;
      }

      loading.classList.add("hidden");
      fileList.classList.remove("hidden");

      relevantFiles.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;

        const btn = document.createElement("button");
        btn.textContent = "View";
        btn.onclick = () => window.open(file["@microsoft.graph.downloadUrl"], "_blank");

        li.appendChild(btn);
        fileList.appendChild(li);
      });

    } catch (err) {
      errorDiv.textContent = "Error fetching files: " + err.message;
      logDebug("Fetch error: " + err.message);
      loading.classList.add("hidden");
    }
  }

  (async () => {
    const token = await getToken();
    if (token) {
      await fetchFiles(token);
    } else {
      loading.textContent = "Redirecting to login...";
    }
  })();
</script>
</body>
</html>
